<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="stopwatch-styles.css">
    <title>Stop Watch</title>
</head>
<body class="vh-100 d-flex justify-content-center align-items-center">
    
    <div class="container d-flex flex-column border align-items-center justify-content-center">

        <div id="display" class="my-4 border p-2 px-5">
            <span id="hour" class="fs-1">00 :</span>
            <span id="minute" class="fs-1">00 :</span>
            <span id="second" class="fs-1">00.</span>
            <span id="milli-second" class="fs-5">00</span>
        </div>

        <div id="buttons" class="my-3 w-75 d-flex justify-content-around">
            <button class="btn btn-outline-success" id="start">Start</button>
            <button class="btn btn-outline-danger" id="stop">Stop</button>
            <button class="btn btn-outline-primary" id="reset">Reset</button>
        </div>

    </div>

    <script src="stopwatch.js" ></script>
</body>
</html>
